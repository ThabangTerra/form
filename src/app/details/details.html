<div class="submission-container">
  <div *ngIf="isLoading" class="loading-spinner">
    <div class="spinner"></div>
    <p>Processing your submission...</p>
  </div>
  
  <div *ngIf="!isLoading" class="submission-details">
    <div class="card">
      <div class="card-header">
        <h2>Form Submitted Successfully!</h2>
      </div>
      <div class="card-body">
        <div class="detail-row">
          <span class="detail-label">First Name:</span>
          <span class="detail-value">{{ formData?.firstName }}</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Surname:</span>
          <span class="detail-value">{{ formData?.surname }}</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Phone:</span>
          <span class="detail-value">{{ formData?.phone }}</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Email:</span>
          <span class="detail-value">{{ formData?.email }}</span>
        </div>
      </div>
    </div>

  </div>

</div>
